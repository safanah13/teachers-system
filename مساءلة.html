<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مساءلة المعلم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .teacher-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-item {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }
        .warning {
            color: #721c24;
            background-color: #f8d7da;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .print-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .print-btn:hover {
            background-color: #0056b3;
        }
        @media print {
            .print-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تقرير مساءلة المعلم</h1>
        <div class="teacher-info" id="teacherInfo">
            <!-- سيتم ملء هذا القسم بواسطة JavaScript -->
        </div>
        <div class="stats-grid" id="statsGrid">
            <!-- سيتم ملء هذا القسم بواسطة JavaScript -->
        </div>
        <div class="warning" id="warningMessage">
            <!-- سيتم ملء هذا القسم بواسطة JavaScript -->
        </div>
        <button class="print-btn" onclick="window.print()">طباعة التقرير</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // استرجاع بيانات المعلم من التخزين المحلي
            const teacherData = JSON.parse(localStorage.getItem('selectedTeacherData'));
            
            if (teacherData) {
                // عرض معلومات المعلم
                document.getElementById('teacherInfo').innerHTML = `
                    <h2>معلومات المعلم</h2>
                    <p><strong>اسم المعلم:</strong> ${teacherData.name}</p>
                `;

                // عرض الإحصائيات
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-item">
                        <h3>عدد الدروس الكلي</h3>
                        <p>${teacherData.totalLessons}</p>
                    </div>
                    <div class="stat-item">
                        <h3>الدروس المعدة</h3>
                        <p>${teacherData.preparedLessons}</p>
                    </div>
                    <div class="stat-item">
                        <h3>نسبة الإنجاز</h3>
                        <p>${teacherData.completionRate}</p>
                    </div>
                    <div class="stat-item">
                        <h3>الواجبات</h3>
                        <p>${teacherData.homework}</p>
                    </div>
                    <div class="stat-item">
                        <h3>الإثراءات</h3>
                        <p>${teacherData.enrichment}</p>
                    </div>
                    <div class="stat-item">
                        <h3>الأنشطة</h3>
                        <p>${teacherData.activities}</p>
                    </div>
                `;

                // عرض رسالة التحذير إذا كانت نسبة الإنجاز منخفضة
                const completionRate = parseInt(teacherData.completionRate);
                if (completionRate < 50) {
                    document.getElementById('warningMessage').innerHTML = `
                        <p>تنبيه: نسبة الإنجاز منخفضة (${completionRate}%). يرجى متابعة المعلم وتقديم الدعم اللازم.</p>
                    `;
                } else {
                    document.getElementById('warningMessage').style.display = 'none';
                }
            } else {
                document.querySelector('.container').innerHTML = '<h2>لا توجد بيانات متاحة</h2>';
            }
        });
    </script>
</body>
</html>
