<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساءلة خطية لإعداد الدروس</title>
    <script src="https://cdn.jsdelivr.net/npm/hijri-date/hijri-date.js"></script>

    <style>
        /* الأنماط الأصلية */
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 13px;
        }
        
        /* أنماط النافذة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #000;
        }

        /* باقي الأنماط الأصلية */
        .container {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 800px;
            margin: auto;
        }
        
        /* [باقي الأنماط الأصلية كما هي] */
        
        .print-button {
            background-color: #008CBA;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* زر فتح المساءلة في الصفحة الرئيسية */
        .open-questioning-btn {
            background-color: #f0ad4e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px;
        }

        .open-questioning-btn:hover {
            background-color: #ec971f;
        }

        @media print {
            .modal {
                position: static;
                background: none;
            }
            .modal-content {
                margin: 0;
                padding: 0;
            }
            .close-modal,
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- زر فتح المساءلة في الصفحة الرئيسية -->
    <button onclick="openQuestioning()" class="open-questioning-btn">المساءلة</button>

    <!-- النافذة المنبثقة للمساءلة -->
    <div id="questioningModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeQuestioning()">&times;</span>
            <div class="container">
                <img src="شعار_وزارة_التعليم.png" alt="شعار وزارة التعليم" class="logo">
                <h1>المملكة العربية السعودية</h1>
                <h2>وزارة التعليم</h2>
                <h3>إدارة التعليم بالمدينة المنورة</h3>
                
                <div class="schools">
                    <label>
                        <input type="checkbox" name="school" value="القشيري">
                        ابتدائية الإمام محمد علي القشيري - تحفيظ
                    </label>
                    <label>
                        <input type="checkbox" name="school" value="القرشي">
                        ابتدائية سعيد بن الحارث القرشي - عام
                    </label>
                    <label>
                        <input type="checkbox" name="school" value="ورش">
                        متوسطة الإمام ورش - تحفيظ
                    </label>
                </div>

                <h2>مساءلة خطية خاصة بإعداد الدروس بمنصة مدرستي</h2>

                <form id="teacherForm">
                    <!-- حقول النموذج -->
                    <div class="form-group">
                        <label for="teacherName">اسم المعلم:</label>
                        <input type="text" id="teacherName" name="teacherName" required>
                    </div>

                    <div class="form-group">
                        <label for="totalLessons">عدد الدروس الكلي:</label>
                        <input type="text" id="totalLessons" name="totalLessons" required oninput="convertNumbers(this)">
                    </div>

                    <!-- باقي حقول النموذج -->
                    <!-- [نفس الحقول الموجودة في الكود الأصلي] -->

                    <div class="signature">
                        <div>
                            <p>اسم المعلم: <span id="displayTeacherName"></span></p>
                            <p>التوقيع: ..................................</p>
                        </div>
                        <div>
                            <p>مدير المدرسة: محمد حسين منصور حوذان</p>
                            <p>التوقيع: ..................................</p>
                        </div>
                    </div>

                    <button type="button" class="print-button" onclick="printForm()">طباعة المساءلة</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openQuestioning() {
            document.getElementById('questioningModal').style.display = 'block';
            fillTeacherData();
        }

        function closeQuestioning() {
            document.getElementById('questioningModal').style.display = 'none';
        }

        // إغلاق النافذة عند النقر خارجها
        window.onclick = function(event) {
            let modal = document.getElementById('questioningModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // دالة تحويل الأرقام إلى العربية
        function convertNumbers(input) {
            const arabicNumbers = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            let value = input.value;
            value = value.replace(/[0-9]/g, (digit) => arabicNumbers[digit]);
            input.value = value;
            if (input.id !== 'hijriDate') {
                calculateUnpreparedLessonsAndAchievementRate();
            }
        }

        // [باقي الدوال JavaScript الأصلية]
        
        function printForm() {
            window.print();
            setTimeout(() => {
                closeQuestioning();
            }, 1000);
        }

        // تحديث اسم المعلم في قسم التوقيع
        document.getElementById('teacherName').addEventListener('input', function() {
            document.getElementById('displayTeacherName').textContent = this.value;
        });

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تعيين التاريخ الهجري وتعبئة البيانات
            fillTeacherData();
        });
    </script>
</body>
</html>
