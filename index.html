<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        /* إضافة نمط جديد لإخفاء المحتوى أثناء التحقق */
        .hidden {
            display: none;
        }
        /* باقي الأنماط */
    </style>
</head>
<body>
    <!-- إضافة div جديد للتحميل -->
    <div id="loading">جاري التحميل...</div>

    <div id="loginForm" class="login-box hidden">
        <h2>تسجيل الدخول للنظام</h2>
        <form onsubmit="login(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit">دخول</button>
        </form>
        <p id="error"></p>
    </div>

    <script>
        // التحقق قبل تحميل الصفحة
        (function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.replace('main.html');
            } else {
                // إذا لم يكن مسجل الدخول، نظهر نموذج تسجيل الدخول
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginForm').classList.remove('hidden');
            }
        })();

        function login(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var error = document.getElementById('error');

            if (username === "admin" && password === "123456") {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                window.location.href = 'main.html';
            } else {
                error.style.display = 'block';
                error.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
                document.getElementById('password').value = '';
            }
        }
    </script>
</body>
</html>
