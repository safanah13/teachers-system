<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام متابعة المعلمين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 320px;
            max-width: 90%;
        }

        .school-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #008CBA;
            box-shadow: 0 0 8px rgba(0,140,186,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #006d8f;
        }

        .error {
            color: #dc3545;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 4px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="school-title">
            <h2>ابتدائية الإمام محمد بن علي القشيري</h2>
            <h3>نظام متابعة المعلمين</h3>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">دخول</button>
            <div id="loading" class="loading">جاري تسجيل الدخول...</div>
            <div id="error-message" class="error"></div>
        </form>
    </div>

    <script>
        // التحقق من وجود جلسة مسجلة
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('الرجاء ملء جميع الحقول');
                return false;
            }

            showLoading(true);

            // محاكاة تأخير الاتصال بالخادم
            await new Promise(resolve => setTimeout(resolve, 1000));

            if (username === "admin" && password === "123456") {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                showLoading(false);
                showError('بيانات الدخول غير صحيحة');
            }

            return false;
        }

        // إضافة خاصية الضغط على Enter للدخول
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').requestSubmit();
            }
        });
    </script>
</body>
</html>
