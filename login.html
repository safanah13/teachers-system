<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام متابعة المعلمين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #008CBA;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #006F8B;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="شعار_وزارة_التعليم.png" alt="شعار وزارة التعليم" class="logo">
        <h1>نظام متابعة المعلمين</h1>
        
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">تسجيل الدخول</button>
        </form>
        
        <p id="errorMessage" class="error-message">اسم المستخدم أو كلمة المرور غير صحيحة</p>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // يمكنك تعديل بيانات الدخول حسب احتياجاتك
            const validCredentials = {
                'admin': '123456',
                'مدير': 'مدير123'
            };
            
            if (validCredentials[username] && validCredentials[username] === password) {
                // تخزين حالة تسجيل الدخول
                localStorage.setItem('isLoggedIn', 'true');
                // التوجيه إلى الصفحة الرئيسية
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
            
            return false;
        }

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
